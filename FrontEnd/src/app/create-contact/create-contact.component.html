<div class="col-md-12">
<h3> Create Contact</h3>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>ID</label>
        <input type="text" class="form-control" id="ID" [(ngModel)] = "contact.id" name = "ID">
    </div>
    <p></p>
    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)] = "contact.firstName" name = "firstName">
    </div>
    <p></p>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)] = "contact.lastName" name = "lastName">
    </div>
    <p></p>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" id="email" [(ngModel)] = "contact.email" name = "email">
    </div>
    <p></p>
    <div class="form-group">
        <label>Age</label>
        <input type="text" class="form-control" id="age" [(ngModel)] = "contact.age" name = "age">
    </div>
    <p></p>
    <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" [(ngModel)] = "contact.phoneNumber" name = "phoneNumber">
    </div>
    <p></p>
    <div class="form-group">
        <label>Country</label>
        <input type="text" class="form-control" id="country" [(ngModel)] = "contact.address.country" name = "country">
    </div>
    <p></p>
    <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" id="city" [(ngModel)] = "contact.address.city" name = "city">
    </div>
    <p></p>
    <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" id="street" [(ngModel)] = "contact.address.street" name = "street">
    </div>
    <p></p>
    <div class="form-group">
        <label>House number</label>
        <input type="text" class="form-control" id="houseNumber" [(ngModel)] = "contact.address.houseNumber" name = "houseNumber">
    </div>
    <p></p>
    <button class = "btn btn-success" type="submit">Submit</button>
</form>
</div>
